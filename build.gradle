plugins {
	id 'org.springframework.boot' version '2.6.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'geoor'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	maven { url "https://repo.osgeo.org/repository/release/" }
	maven { url "https://repo.osgeo.org/repository/snapshot/" }
	mavenCentral()

}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'mysql:mysql-connector-java'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.geotools', name: 'gt-epsg-hsql', version: '27-SNAPSHOT'
	implementation group: 'org.geotools', name: 'gt-shapefile', version: '27-SNAPSHOT'
	implementation group: 'org.geotools', name: 'gt-main', version: '27-SNAPSHOT'
}

test {
	useJUnitPlatform()
}
